<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />

    <title>Document</title>
</head>
<body>

    <!--Header-->
    <div class="container mt-5 mb-3">
        <div class="row">
            <!-- <div class="col-3">
            </div> -->
            <div id="header-bground" class="col-12 p-0">
                <h1 class="text-center">--  Weather Dashboard  --</h1>
            </div>
        </div>
    </div>

    <div class="container">

        <!--left side section-->
        <div class="row">
            
            <div class="col-sm-3">

                <div class="card sidenav border-0 rounded-0">
                    
                    <div class="card-body">
                         <h6 class="mb-2">Search for a City:</h6>
                        <div class="input-group mb-3">
                             <input type="text" id="city-name" class="form-control rounded-0" placeholder="Enter City" aria-label="Enter city name" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="add-city" type="submit" class="btn btn-primary btn-sm rounded-0">Submit</button>
                            </div>
                        </div>
                        <!--Stored input data for cities-->
                        <ul id="searchedLocations">
                        </ul>
                    </div>
                    
                </div>
            </div>

            <!--Main data section-->
            <div class="col-sm-9">

                <div class="card rounded-0 mb-3">
                    <div class="card-body" id="main-data">
                        <h1 id="city-header"></h1>
                        <br>
                        <p id="city-temp" class="mb-2"></p>
                        <p id="city-humidity" class="mb-2"></p>
                        <p id="city-wind" class="mb-2"></p>
                    </div>
                </div>
                
                <div class="mb-2">
                    <h4 class="text-muted pl-2">5 Day Forecast:</h4>
                </div>

                <div class=" container five-day-forecast p-0">

                    <!--5 day forecast cards-->
                    <div class="box day1" id="fcast1">
                        <p id="date1" class="lead"></p>
                        <img id="date1-img"/>
                        <p id="date1-temp"></p>
                        <p id="date1-humidity"></p>
                    </div>
                    <div class="box day2" id="fcast1">
                        <p id="date2" class="lead"></p>
                        <img id="date2-img"/>
                        <p id="date2-temp"></p>
                        <p id="date2-humidity"></p>
                    </div>
                    <div class="box day3" id="fcast1">
                        <p id="date3" class="lead"></p>
                        <img id="date3-img"/>
                        <p id="date3-temp"></p>
                        <p id="date3-humidity"></p>
                    </div>
                    <div class="box day4" id="fcast1">
                        <p id="date4" class="lead"></p>
                        <img id="date4-img"/>
                        <p id="date4-temp"></p>
                        <p id="date4-humidity"></p>
                    </div>
                    <div class="box day5" id="fcast1">
                        <p id="date5" class="lead"></p>
                        <img id="date5-img"/>
                        <p id="date5-temp"></p>
                        <p id="date5-humidity"></p>
                    </div>

                </div>

            </div>
            
        </div>

        

    </div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
