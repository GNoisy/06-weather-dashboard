<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!--Header-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-9">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container">

        <!--left side section-->
        <div class="row">
            
          <div class="col-sm-3 sidenav">

            <div class="card border-0">
                <div class="card-body">
                    <h5>Search for a city:</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="city-name" class="form-control" placeholder="Enter City" aria-label="Enter city name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button id="add-city" class="btn btn-primary btn-sm" type="button">Button</button>
                        </div>
                      </div>
                </div>
            </div>
            
        </div>

        <!--Main data section-->
        <div class="col-sm-9">

            <div class="card">
                <div class="card-body" id="main-data">
                  <h1 class="city-input-main"></h1>
                  <p class="temp-main mb-2"></p>
                  <p class="humidity-main mb-2"></p>
                  <p class="wind-speed-main mb-2"></p>
                  <div class="wind-speed-main mb-2"></div>
                </div>
            </div>

            <!--5 day forecast cards-->
            <div class="row mt-3">

                <div class="col forecast1">
                    <div class="card">
                        <div class="card-body" id="data-1">
                          
                         
                        </div>
                    </div>

                </div>

                <div class="col forecast2">
                    <div class="card">
                        <div class="card-body" id="data-2">
                          
                         
                        </div>
                    </div>

                </div>

                <div class="col forecast3">
                    <div class="card">
                        <div class="card-body" id="data-3">
                          
                         
                        </div>
                    </div>

                </div>

                <div class="col forecast4">
                    <div class="card">
                        <div class="card-body" id="data-4">
                          
                         
                        </div>
                    </div>

                </div>

                <div class="col forecast5">
                    <div class="card">
                        <div class="card-body" id="data-5">
                          
                          
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
